# --------------------------------------------
# MEMORY SETTINGS (Tuned for 8GB System Monir's Laptop)
# --------------------------------------------
# We lowered this from 2048m to 1536m.
# This saves 500MB of RAM for Windows, stopping the crash.
org.gradle.jvmargs=-Xmx1536m -XX:MaxMetaspaceSize=512m -XX:+UseParallelGC -Dfile.encoding=UTF-8

# Kotlin daemon limit
kotlin.daemon.jvm.options=-Xmx1024m

# --------------------------------------------
# CPU & THREADING (The Freeze Fix)
# --------------------------------------------
# CRITICAL CHANGE: Lowered from 12 to 4.
# This prevents your RAM from hitting 100% usage instantly.
org.gradle.workers.max=4
org.gradle.parallel=true
org.gradle.configureondemand=true

# --------------------------------------------
# CACHING & SPEED (Keep these, they are free speed)
# --------------------------------------------
org.gradle.caching=true
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn

# --------------------------------------------
# ANDROID & KOTLIN OPTIMIZATIONS
# --------------------------------------------
android.nonTransitiveRClass=true
android.useAndroidX=true

kotlin.incremental=true
kotlin.compiler.execution.strategy=daemon
kotlin.compose.compiler.optimize=true

# --------------------------------------------
# COMPOSE & KSP
# --------------------------------------------
android.enableComposeCompilerMetrics=false
android.enableComposeCompilerReports=false
ksp.incremental=true